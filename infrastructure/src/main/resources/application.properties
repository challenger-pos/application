spring.application.name=challenge

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/main-changelog.xml

api.security.token.secret=U0PFWkG9ab0EJOT147BSYYLVsrlgoMcFUjkzIWvS
server.servlet.context-path=/api

# swagger
springdoc.api-docs.path=/documentation

#para as probes
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info,liveness,readiness, prometheus
management.endpoint.health.show-details=always
server.port=8080
