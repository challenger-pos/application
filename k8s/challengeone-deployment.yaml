apiVersion: apps/v1
kind: Deployment
metadata:
  name: challengeone
  namespace: challengeone
  labels:
    app: challengeone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: challengeone
  template:
    metadata:
      labels:
        app: challengeone
    spec:
      containers:
        - name: challengeone
          image: luigigb/challengeone-image:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: challengeone-config
            - secretRef:
                name: challengeone-db-secret
          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 5
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
