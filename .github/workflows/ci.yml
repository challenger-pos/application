name: CI - Spring Boot Build, Test, Push & Deploy with Terraform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test Project
    runs-on: self-hosted

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/challengeone
      IMAGE_TAG: 1

    steps:
      # 1️⃣ Checkout do código fonte
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configuração do Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Cache Maven para acelerar builds
#      - name: Cache Maven dependencies
#        uses: actions/cache@v4
#        with:
#          path: |
#            ~/.m2/repository
#          key: maven-${{ hashFiles('**/pom.xml') }}
#          restore-keys: |
#            maven-

      # 4️⃣ Build e testes do projeto
      - name: Build and Test with Maven
        run: mvn -B clean package


  push-and-deploy:
    name: Push Image & Deploy Infra
    runs-on: self-hosted
    needs: build-and-test  # ✅ Só executa após o primeiro job terminar com sucesso

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/challengeone
      IMAGE_TAG: 1.0
      TERRAFORM_DIR: infra/

    steps:
      # 1️⃣ Reset do credential store do Docker
#      - name: Reset Docker credential store
#        run: |
#          mkdir -p ~/.docker
#          echo '{}' > ~/.docker/config.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2️⃣ Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        env:
          DOCKER_CONFIG: ~/.docker

      # 3️⃣ Build e push da imagem Docker
      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest

      # 4️⃣ Provisionamento de Infra com Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

#      - name: Importar PVC pgdata (caso já exista)
#        run: |
#          if kubectl get pvc pgdata -n challengeone >/dev/null 2>&1; then
#            echo "✅ PVC 'pgdata' já existe — importando para o Terraform..."
#            terraform import -no-color kubernetes_persistent_volume_claim.pgdata challengeone/pgdata-pvc || true
#          else
#            echo "⚠️ PVC 'pgdata' não encontrado — será criado pelo Terraform."
#          fi

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform apply -auto-approve
